<div id="header-top" #top>
  <img class="bg" src="/assets/images/fondo_cabecera.png" />
  <ion-grid>
    <ion-row align-items-center style="position: relative">
      <ion-col>
        <img class="clickable" (click)="menuCtrl.toggle()" src="/assets/images/menu_bars.svg"/>
      </ion-col>
      <ion-col class="middle" size="8">
        <img id="logo" src="/assets/images/logo_blanco.png"/>
        <div id="vehicle-name">{{vehicleName$ | async}}</div>
      </ion-col>
      <ion-col>
        <img id="connect" (click)="requestReport()" src="/assets/images/icons/conectar@3x.png"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-header>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <div class="progress-title">GSM</div>
        <app-progress-bar id="gsm-signal" [value]="gsmSignal$ | async"></app-progress-bar>
      </ion-col>
      <ion-col>
        <div>
          <img src="/assets/images/icono_conexi_n.png" />
          <ng-container *ngIf="lastConnection$ | async as lastConnection">
            <div>Ultima conexi√≥n</div>
            <div id="connection-time">{{lastConnection}}</div>
          </ng-container>
        </div>
      </ion-col>
      <ion-col>
        <div class="progress-title">GPS</div>
        <div style="clear: both"></div>
        <app-progress-bar id="gps-signal" [value]="gpsSignal$ | async" orientation="left"></app-progress-bar>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="rounded">
      <div id="semicircle"></div>
    </ion-row>
  </ion-grid>
</ion-header>
